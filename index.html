<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-carousel</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./_assets/css/main.css">

    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <div class="slider">
            <div class="handle handelPrev">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="items">
                <div class="item first active">
                    <img src="./_assets/_resources/imgs/01.webp" alt="image">
                </div>
                <div class="item">
                    <img src="./_assets/_resources/imgs/02.webp" alt="image">
                </div>
                <div class="item">
                    <img src="./_assets/_resources/imgs/03.webp" alt="image">
                </div>
                <div class="item">
                    <img src="./_assets/_resources/imgs/04.webp" alt="image">
                </div>
                <div class="item last">
                    <img src="./_assets/_resources/imgs/05.webp" alt="image">
                </div>
            </div>
            <div class="handle handelNext">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./_assets/js/main.js"></script>
    
</body>
</html>
